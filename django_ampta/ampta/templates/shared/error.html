{% extends 'shared/base.html' %}

{% block title %}{{block.super}} | Error}{% endblock%}

{% block content %}
<h3>Error</h3>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


{% endblock %}
