{% extends 'shared/base.html' %}

{% block title %}{{block.super}} | Register{% endblock %}

{% block styles %}
{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/login.css">
{% endblock styles %}

{% block body %}

<div class="container">
	<div class="container">
		<div class="content">
			<div class="row">
				<div class="login-form">
					<h2>Register</h2>
					<h4 class="redAlert">{{ message }}</h4>
					<form action="" method="POST">{% csrf_token %}
						<fieldset>
							{{ form.as_p }}
							<input type="submit" value="Register" class="btn" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock body %}
